<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        aside{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border-right: 1px solid #ccc;
        }
    </style>
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- cadastro de tarefas -->
            <aside class="col-md-4">
                <h2>Nova Tarefas</h2>
                <form id="toDoForm"  class="w-75">
                    <div class="form-group">
                        <label for="nomeTarefa">Nome:</label>
                        <input type="text" class="form-control" id="nomeTarefa" required>
                    </div>
                    <div class="form-group">
                        <label for="descricaoTarefa">Descrição:</label>
                        <textarea class="form-control" id="decricaoTarefa" row="3" required></textarea>
                    </div>
                    <button type="submitn" class="btn btn-primary">Gravar</button>
                </form>
            </aside>
            <main class="col-md-8">
                <h2>Minha lista de tarfas:</h2>
                <div class="row" id="listaTarefas"></div>
            </main>
            

        </div>
    </div>






<script src="main.js"></script>
</body>
</html>
